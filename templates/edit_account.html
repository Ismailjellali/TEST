{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h4>Edit Account</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ account.email }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">App Password</label>
                    <input type="text" class="form-control" name="app_password" value="{{ account.app_password }}" required>
                </div>

                <button type="submit" class="btn btn-warning">Update Account</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
