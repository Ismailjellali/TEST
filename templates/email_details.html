<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Email Details</h1>
    <h2>{{ email.subject }}</h2>
    <p>{{ body|safe }}</p>

    <h3>Attachments</h3>
    <ul>
        {% for attachment in attachments %}
            <li><a href="{{ url_for('uploaded_file', filename=attachment) }}" target="_blank">{{ attachment }}</a></li>
        {% endfor %}
    </ul>

    <hr>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
